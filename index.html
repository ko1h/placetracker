<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Place Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Place Tracker</h1>
        <p>Keep track of all the place you go!</p>
      </div>
      <div class="row">


      </div>
      <form id="places-form" class="col-sm-6">
        <div class="form-group">
             <label for="name">label for place</label>
             <input id="name" class="form-control" type="text">
           </div>
        <div class="form-group">
             <label for="location">Name of Place</label>
             <input id="location-input" class="form-control" type="text">
           </div>
       <div class="form-group">
            <label for="landmarks">landmarks</label>
            <input id="landmarks-input" class="form-control" type="text">
          </div>
        <div class="form-group">
             <label for="date">Date</label>
             <input id="date-input" class="form-control" type="text">
           </div>
         <div class="form-group">
              <label for="notes">Notes</label>
              <input id="notes-input" class="form-control" type="text">
            </div>
        <button type="submit" id="submit-btn">Add Place!</button>
      </form>
        <div id="show-place">
          <div class="well" class="col-sm-6">
            <h1>Past Places: </h1>
            <ul id="results">
            </ul>
              <p>Label: <span class ="name"></span></p>
              <p>Location: <span class ="location"></span></p>
              <p>Landmarks: <span class ="landmark"></span></p>
              <p>Date: <span class ="date"></span></p>
              <p>Notes: <span class ="note"></span></p>
              <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
