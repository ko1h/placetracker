<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Place Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Place Tracker</h1>
        <p>Keep track of all the place you go!</p>
      </div>
      <form id="places-form">
        <div class="form-group">
             <label for="location">Name of Place</label>
             <input id="location-input" class="form-control" type="text">
           </div>
       <div class="form-group">
            <label for="landmarks">landmarks</label>
            <input id="landmarks-input" class="form-control" type="text">
          </div>
        <div class="form-group">
             <label for="date">Date</label>
             <input id="date-input" class="form-control" type="text">
           </div>
         <div class="form-group">
              <label for="notes">Notes</label>
              <input id="notes-input" class="form-control" type="text">
            </div>
        <button type="submit" id="submit-btn">Add Place!</button>
      </form>
      <div id="result-well">
        <ul>
          <li></li>
        </ul>

      </div>
    </div>
  </body>
</html>
